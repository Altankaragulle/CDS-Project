<h1 id="step-3-write-srcdata_loaderpy">Step 3: Write src/data_loader.py</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;&quot;&quot;Data loading and preprocessing.&quot;&quot;&quot;</span>
<span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> load_iris
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> StandardScaler

<span class="hljs-keyword">def</span> <span class="hljs-title function_">load_and_split</span>(<span class="hljs-params">test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Load Iris dataset and split into train/test.&quot;&quot;&quot;</span>
    iris = load_iris()
    X, y = iris.data, iris.target

    X_train, X_test, y_train, y_test = train_test_split(
        X, y, test_size=test_size, random_state=random_state
    )

    <span class="hljs-comment"># Scale features</span>
    scaler = StandardScaler()
    X_train = scaler.fit_transform(X_train)
    X_test = scaler.transform(X_test)

    <span class="hljs-keyword">return</span> X_train, X_test, y_train, y_test
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;&quot;&quot;Model evaluation and visualization.&quot;&quot;&quot;</span>
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> accuracy_score, classification_report
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-keyword">def</span> <span class="hljs-title function_">evaluate_model</span>(<span class="hljs-params">model, X_test, y_test, model_name</span>):
    <span class="hljs-string">&quot;&quot;&quot;Evaluate model and print results.&quot;&quot;&quot;</span>
    y_pred = model.predict(X_test)
    accuracy = accuracy_score(y_test, y_pred)

    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\n<span class="hljs-subst">{model_name}</span> Results:&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Accuracy: <span class="hljs-subst">{accuracy:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nClassification Report:&quot;</span>)
    <span class="hljs-built_in">print</span>(classification_report(y_test, y_pred))

    <span class="hljs-keyword">return</span> accuracy
</code></pre>

<h1 id="common-ml-bug-1-shape-mismatches">Common ML Bug 1: Shape Mismatches</h1>
<p><strong>The Problem:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">X_train = scaler.fit_transform(X_train)  <span class="hljs-comment"># Shape: (120, 4)</span>
X_test = X_test[:<span class="hljs-number">10</span>]  <span class="hljs-comment"># Accidentally subset - Shape: (10, 4)</span>

<span class="hljs-comment"># Later...</span>

model.predict(X_test)  <span class="hljs-comment"># Works, but...</span>

<span class="hljs-comment"># But what if:</span>
X_test = X_test[:, :<span class="hljs-number">2</span>]  <span class="hljs-comment"># Only 2 features now!</span>
model.predict(X_test)  <span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> ValueError!</span>
</code></pre>
<p><strong>The Fix:</strong> Always check shapes</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;X_train shape: <span class="hljs-subst">{X_train.shape}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;X_test shape: <span class="hljs-subst">{X_test.shape}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;y_train shape: <span class="hljs-subst">{y_train.shape}</span>&quot;</span>)
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># CSV with numeric columns</span>
df = pd.read_csv(<span class="hljs-string">&#x27;data.csv&#x27;</span>)
X = df[[<span class="hljs-string">&#x27;age&#x27;</span>, <span class="hljs-string">&#x27;income&#x27;</span>, <span class="hljs-string">&#x27;score&#x27;</span>]]

<span class="hljs-comment"># Oops, &#x27;income&#x27; was read as string!</span>

</code></pre>
<p><strong>The Fix:</strong> Always check dtypes</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(df.dtypes)
df[<span class="hljs-string">&#x27;income&#x27;</span>] = pd.to_numeric(df[<span class="hljs-string">&#x27;income&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)

<h1 id="common-ml-bug-3-missing-values-nan">Common ML Bug 3: Missing Values (NaN)</h1>
<p><strong>The Problem:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df = pd.read_csv(<span class="hljs-string">&#x27;data.csv&#x27;</span>)
X = df[[<span class="hljs-string">&#x27;age&#x27;</span>, <span class="hljs-string">&#x27;income&#x27;</span>, <span class="hljs-string">&#x27;score&#x27;</span>]]

<span class="hljs-comment"># Some values are missing!</span>
<span class="hljs-built_in">print</span>(X.isnull().<span class="hljs-built_in">sum</span>())  <span class="hljs-comment"># age: 5, income: 3, score: 0</span>

model.fit(X, y)  <span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> ValueError: Input contains NaN</span>
</code></pre>
<p><strong>The Fix:</strong> Handle missing values</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Option 1: Drop rows</span>
X = X.dropna()

<span class="hljs-comment"># Option 2: Fill with mean</span>
X = X.fillna(X.mean())

<span class="hljs-comment"># Option 3: Use imputer</span>
<span class="hljs-keyword">from</span> sklearn.impute <span class="hljs-keyword">import</span> SimpleImputer
imputer = SimpleImputer(strategy=<span class="hljs-string">&#x27;mean&#x27;</span>)
X = imputer.fit_transform(X)
</code></pre>

<p><strong>The Problem:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> WRONG: Scale before split</span>
X_scaled = scaler.fit_transform(X)  <span class="hljs-comment"># Leak test info into train!</span>
X_train, X_test, y_train, y_test = train_test_split(X_scaled, y)
</code></pre>
<p><strong>Why it's wrong:</strong> The scaler &quot;saw&quot; the test data during fit!</p>
<p><strong>The Fix:</strong> Split first, then scale</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> RIGHT: Split first, then scale</span>
X_train, X_test, y_train, y_test = train_test_split(X, y)

scaler = StandardScaler()
X_train_scaled = scaler.fit_transform(X_train)  <span class="hljs-comment"># Fit on train only</span>
X_test_scaled = scaler.transform(X_test)        <span class="hljs-comment"># Transform test only</span>
</code></pre>
<footer>Anna Smirnova  Advanced Programming 2025</footer>
</section>

<header>Week 11: Final Project Workshop</header>
<h1 id="reproducibility-problem">Reproducibility Problem</h1>
<p><strong>The Problem:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Run 1</span>
model = RandomForestClassifier()
model.fit(X_train, y_train)
<span class="hljs-built_in">print</span>(model.score(X_test, y_test))  <span class="hljs-comment"># 0.867</span>

<span class="hljs-comment"># Run 2 (same code!)</span>
model = RandomForestClassifier()
model.fit(X_train, y_train)
<span class="hljs-built_in">print</span>(model.score(X_test, y_test))  <span class="hljs-comment"># 0.833 - Different!</span>
</code></pre>
<p><strong>Why:</strong> Many algorithms use randomness (initialization, sampling, etc.)</p>
<footer>Anna Smirnova  Advanced Programming 2025</footer>
</section>

<header>Week 11: Final Project Workshop</header>
<h1 id="reproducibility-fix-random_state">Reproducibility Fix: random_state</h1>
<p><strong>Use <code>random_state</code> everywhere:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Data splitting</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span>
)

<span class="hljs-comment"># Model training</span>
model = RandomForestClassifier(random_state=<span class="hljs-number">42</span>)
model = KNeighborsClassifier()  <span class="hljs-comment"># No random_state needed for KNN</span>

<span class="hljs-comment"># Cross-validation</span>
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> cross_val_score
scores = cross_val_score(model, X, y, cv=<span class="hljs-number">5</span>, random_state=<span class="hljs-number">42</span>)

<span class="hljs-comment"># DataFrame sampling</span>
df.sample(frac=<span class="hljs-number">0.8</span>, random_state=<span class="hljs-number">42</span>)
</code></pre>
<p><strong>Use the same number (e.g., 42) everywhere.</strong></p>

<h1 id="overfitting-what-it-looks-like">Overfitting: What It Looks Like</h1>
<p><strong>Symptoms:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Train your model</span>
model.fit(X_train, y_train)

<span class="hljs-comment"># Check accuracy</span>
train_acc = model.score(X_train, y_train)
test_acc = model.score(X_test, y_test)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Training accuracy: <span class="hljs-subst">{train_acc:<span class="hljs-number">.3</span>f}</span>&quot;</span>)   <span class="hljs-comment"># 0.997</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Test accuracy: <span class="hljs-subst">{test_acc:<span class="hljs-number">.3</span>f}</span>&quot;</span>)        <span class="hljs-comment"># 0.650</span>

<span class="hljs-comment"># Gap is huge!</span>
gap = train_acc - test_acc  <span class="hljs-comment"># 0.347 - BAD!</span>
</code></pre>
<p><strong>The model memorized the training data instead of learning patterns.</strong></p>
<footer>Anna Smirnova  Advanced Programming 2025</footer>
</section>

<header>Week 11: Final Project Workshop</header>
<h1 id="overfitting-how-to-fix">Overfitting: How to Fix</h1>
<p><strong>1. Simplify the model:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Too complex</span>
rf = RandomForestClassifier(max_depth=<span class="hljs-number">50</span>, n_estimators=<span class="hljs-number">500</span>)

<span class="hljs-comment"># Simpler</span>
rf = RandomForestClassifier(max_depth=<span class="hljs-number">10</span>, n_estimators=<span class="hljs-number">100</span>)
</code></pre>
<p><strong>2. Use cross-validation:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> cross_val_score
scores = cross_val_score(model, X, y, cv=<span class="hljs-number">5</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Mean: <span class="hljs-subst">{scores.mean():<span class="hljs-number">.3</span>f}</span> (+/- <span class="hljs-subst">{scores.std():<span class="hljs-number">.3</span>f}</span>)&quot;</span>)
</code></pre>
<p><strong>3. Get more training data</strong> (most effective, but not always possible)</p>

<header>Week 11: Final Project Workshop</header>
<h1 id="ml-debugging-checklist">ML Debugging Checklist</h1>
<p><strong>Your model has low accuracy. Check:</strong></p>
<ol>
<li><strong>Data quality:</strong> Missing values? Wrong dtypes? Duplicates?</li>
<li><strong>Feature scaling:</strong> Did you scale? KNN/SVM need it!</li>
<li><strong>Train/test split:</strong> Too small test set? Unbalanced classes?</li>
<li><strong>Model choice:</strong> Is the model appropriate for your data?</li>
<li><strong>Hyperparameters:</strong> Did you tune them? Try GridSearchCV</li>
<li><strong>Data leakage:</strong> Did you split before scaling?</li>
<li><strong>Overfitting:</strong> Large train/test gap?</li>
<li><strong>Reproducibility:</strong> Set random_state everywhere</li>
</ol>
<p><strong>Systematic debugging beats random changes.</strong></p>
<footer>Anna Smirnova  Advanced Programming 2025</footer>
</section>

<p><strong>Do:</strong><br />
